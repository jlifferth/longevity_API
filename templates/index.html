{% extends 'base.html' %}

{% block content %}
   <h1>Welcome to Nudge</h1>
   <h4>It may not look like much now, but this is the beginning of
       the longevity API!</h4>
    {% for post in posts %}
        <a href="#">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
